<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cuisine Explorer</title>
   <link rel="stylesheet" href="cuisine.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌍 World Cuisine Explorer</h1>
            <p>Discover delicious dishes from every corner of the globe</p>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search by country or cuisine (e.g., Italian, Japanese, Spicy)..." id="searchInput">
            </div>
        </div>

        <div class="cuisine-grid" id="cuisineGrid">
            <!-- Cuisine cards will be dynamically generated -->
        </div>

        <div class="no-results" id="noResults">
            <h3>🔍 No cuisines found</h3>
            <p>Try searching for a different country or cuisine type</p>
        </div>
    </div>
    <script src="cuisine.js"></script>
</body>
</html>
